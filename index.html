<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
		
		<title>Kusmana - Aplikasi Traffic Congestion Control</title>

		<!-- Loading third party fonts -->
		<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
		<link href="fonts/font-awesome.min.css" rel="stylesheet" type="text/css">

		<!-- Loading main css file -->
		<link rel="stylesheet" href="style.css">
		
		<!--[if lt IE 9]>
		<script src="js/ie-support/html5.js"></script>
		<script src="js/ie-support/respond.js"></script>
		<![endif]-->

	</head>


	<body>
		
		<div class="site-content">
			

			<div class="hero" data-bg-image="img-bg.jpg">
				<div class="container">
					<form action="#" class="find-location">
						<input id="inputx" type="text" placeholder="Find your location...">
						<input onclick="Submit()" type="submit" value="Find">
					</form>

				</div>
			</div>
			<div class="forecast-table">
				<div class="container">
					<div class="forecast-container">
						<div class="today forecast">
							<div class="forecast-header">
								<div class="day">Wednesday</div>
								<div class="date">23 Jan</div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div id="outputy" class="location">Dago</div>
								<script> 
								function Submit(){
									var x= document.getElementById("inputx").value;
									document.getElementById("outputy").innerHTML=x;
									if (x=="ITB"){
										document.getElementById("suhu").innerHTML="22<sup>o</sup>C";
										document.getElementById("angin").innerHTML="19%";
									}
									if (x=="block71"){
										document.getElementById("suhu").innerHTML="22.6<sup>o</sup>C";
										document.getElementById("angin").innerHTML="21%";
									}
								}					
								</script>
								<div class="degree">
									<div id="suhu" class="num">23<sup>o</sup>C</div>
									<div class="forecast-icon">
										<img src="images/icons/icon-1.svg" alt="" width=90>
									</div>	
								</div>
								<span id="angin"><img src="images/icon-umberella.png" alt="">20%</span>
								<span><img src="images/icon-compass.png" alt="">Macet</span>
								<div style="color: aliceblue">
									Sedia payung jika nanti hujan! Jika tidak, berarti ya tidak hujan hehe.
								</div> 
							</div>
						</div>
						
					</div>
				</div>
			</div>
			
			<footer class="site-footer">
				<div class="container">
					

					<p class="colophon">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
				</div>
			</footer> <!-- .site-footer -->
		</div>
		
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/plugins.js"></script>
		<script src="js/app.js"></script>
		
	</body>

</html>
